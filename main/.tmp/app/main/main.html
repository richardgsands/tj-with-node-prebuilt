<div class="container height-100pc"><!-- Fixed-position--><div class="sidepane"><div class="header-full"><div class="header-carousel"><!-- Dissolving Carousel--><div class="image-container"><div class="img-dummy"><div class="img-admin-placeholder">&nbsp;</div></div><img ng-repeat="image in carouselImages" ng-src="{{image}}" ng-class="{show: $index==currentImageIndex}"/></div><!-- Audio player--><div class="sidepane-container audio-container margin-top"><div ng-click="togglePlaying()" ng-class="{playing: playing}" class="widget-control"><div ng-hide="playing"><span class="glyphicon glyphicon-volume-up spacer-right valign-middle"></span><span class="valign-middle">Listen</span></div><div ng-show="playing"><span class="glyphicon glyphicon-volume-off spacer-right valign-middle"></span><span class="valign-middle">Stop listening</span></div></div><div ng-class="{playing: playing}" class="sidebar-section-fade listen-display margin-top-sm"><span ng-click="previousTrack()" ng-disabled="!playing" class="listen-track-button glyphicon glyphicon-step-backward spacer-right valign-middle pull-left"></span><span ng-hide="playing">No track selected</span><!--span {{currentTrack.composer}} - {{currentTrack.title}} ({{currentTrack.instrument}})--><marquee ng-show="playing" behavior="scroll" direction="left">{{currentTrack.composer}} - {{currentTrack.title}} ({{currentTrack.instrument}})</marquee><span ng-click="nextTrack()" ng-disabled="!playing" class="listen-track-button glyphicon glyphicon-step-forward spacer-right valign-middle pull-right"></span></div><div ng-repeat="track in tracks">{{track.path}}</div><audio media-player="audio" playlist="tracks"></audio><div ng-show="showTrackList" class="track-list"><div ng-repeat="track in tracks" ng-click="playTrack($index)" ng-class="{playing: playing &amp;&amp; currentTrackIndex==$index}" class="track-item"><span class="glyphicon glyphicon-volume-up margin-right valign-middle track-item-icon"></span><span class="track-item-text">{{track.composer}} - {{track.title}} ({{track.instrument}})</span></div></div><div class="widget-control font-sm align-center margin-top-sm"><div ng-click="showTrackList=!showTrackList"><span ng-show="!showTrackList">View all tracks</span><span ng-show="showTrackList">Hide tracks</span></div></div></div><div ng-if="upcomingEvents.length" class="sidepane-container events-container"><div class="events-container-header"><span class="glyphicon glyphicon-calendar spacer-right valign-middle"></span><span class="valign-middle">Upcoming events</span></div><div class="event-list"><div ng-repeat="event in upcomingEvents" ng-class="{clickable: event.link}" class="event-item"><a ng-if="event.link" href="{{event.link}}" target="_blank"><upcoming-event event="event" isAdmin="isAdmin"></upcoming-event></a><div ng-if="!event.link"><upcoming-event event="event" isAdmin="isAdmin"></upcoming-event></div></div></div></div></div></div></div><!-- Main section--><div ng-class="{'slide-left': showMobileMenu}" class="main-content height-100pc"><div class="header-logo-container"><!--a(ui-sref="{{navSectionPrimaryContent.state}}")--><div class="relative"><img src="assets/images/background_vectorized_edited.png" class="header-logo"/><!--img.header-logo(src="assets/images/background_vectorized_edited_xmas.png")--><div ng-click="toggleMobileMenu()" class="absolute-overlay small-screen-only"></div></div><div class="stave-background small-screen-only mobile"><div class="stave-background-line"></div><div class="stave-background-line"></div><div class="stave-background-line"></div><div class="stave-background-line"></div><div class="stave-background-line"></div></div><!-- Mobile navbar button--><div ng-click="toggleMobileMenu()" ng-class="{active: showMobileMenu}" class="hamburger small-screen-only clickable"><span class="glyphicon glyphicon-chevron-down hamburger-glyphicon"></span></div><!-- Stave background against header for mobile version--></div><!-- Full screen navbar--><ul class="nav medium-or-large-screen-only"><li ng-repeat="section in navSections" ng-if="!section.hideLink" ng-class="{ 'active': isActive('{{section.url}}'), 'small-screen-only': section.smallScreenOnly }"><!--a(href='#{{section.url}}') {{section.title}}--><a ui-sref="{{section.state}}">{{section.title}}</a></li><div class="stave-background"><div class="stave-background-line"></div><div class="stave-background-line"></div><div class="stave-background-line"></div><div class="stave-background-line"></div><div class="stave-background-line"></div></div></ul><!-- View content--><div class="view-content height-100pc"><!-- upcoming events on small/medium screen--><div class="small-or-medium-screen-only container"><div class="row"><div class="col"><div class="events-container-header"><span class="glyphicon glyphicon-calendar spacer-right valign-middle"></span><span class="valign-middle">Upcoming events</span></div></div></div><div class="row"><div class="event-list"><div ng-repeat="event in upcomingEvents" ng-class="{clickable: event.link}" class="event-item"><div class="col-sm"><a ng-if="event.link" href="{{event.link}}" target="_blank"><upcoming-event event="event" isAdmin="isAdmin"></upcoming-event></a><div ng-if="!event.link"><upcoming-event event="event" isAdmin="isAdmin"></upcoming-event></div></div></div></div></div></div><div ui-view=""></div></div></div><div ng-class="{'slide-left': showMobileMenu}" class="mobile-menu small-screen-only"><ul><li ng-repeat="section in navSections" ng-if="!section.hideLink" ng-class="{ 'active': isActive('{{section.url}}'), 'small-screen-only': section.smallScreenOnly }"><!--a(href='#{{section.url}}') {{section.title}}--><a data-ui-sref="{{section.state}}" data-ng-click="showMobileMenu=false"><span class="mobile-nav-icon"><span class="mobile-nav-icon-contents">></span></span><span class="mobile-nav-text">{{section.title}}</span></a></li></ul></div></div>
