<div ng-click="togglePlaying()" ng-class="{playing: playing}" class="widget-control black margin-left"><div ng-hide="playing"><span class="glyphicon glyphicon-volume-up spacer-right valign-middle"></span><span class="valign-middle">Listen</span></div><div ng-show="playing"><span class="glyphicon glyphicon-volume-off spacer-right valign-middle"></span><span class="valign-middle">Stop listening</span></div></div><div class="track-list"><div ng-repeat="track in tracks" ng-click="playTrack($index)" ng-class="{playing: playing &amp;&amp; currentTrackIndex==$index}" class="track-item"><span class="glyphicon glyphicon-volume-up margin-right valign-middle track-item-icon"></span><span class="track-item-text">{{track.composer}} - {{track.title}} ({{track.instrument}})</span></div><div class="margin-top"><i>Piano - David Bullen and Richard Sands</i></div></div>
